<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Title - Your Portfolio</title>
    <!-- Adjust paths with ../../../ to reach root directory -->
    <link href="../../../css/style.css" rel="stylesheet">
    <link href="../../../css/menu.css" rel="stylesheet">
    <link href="../../../css/project-detail.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
</head>
<body>
    <!-- Header placeholder -->
    <div id="header"></div>

    <!-- Project Hero -->
    <section class="project-hero">
        <div class="hero-background" data-parallax="0.5">
            <img src="images/hero.jpg" alt="Project Title">
        </div>
        <div class="hero-content">
            <div class="hero-header">
                <h1 class="project-title">Project Title</h1>
            </div>
            <div class="hero-footer">
                <div class="project-brief">
                    <p>Project brief description</p>
                </div>
                <div class="project-meta">
                    <div class="meta-item">
                        <span class="label">Category</span>
                        <span class="value">Development</span>
                    </div>
                    <div class="meta-item">
                        <span class="label">Year</span>
                        <span class="value">2024</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Project Content -->
    <main class="project-content">
        <!-- Add your project-specific content here -->
    </main>

    <!-- Footer placeholder -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script type="module" src="../../../js/main.js"></script>
</body>
</html>
