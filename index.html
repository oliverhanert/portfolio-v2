<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oliver Dyrup - Portfolio</title>
    <link rel="icon" href="/images/od-studios-logo.png" type="image/png">
    <!-- CSS Dependencies -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
</head>
<body>
    <!-- Header placeholder -->
    <div id="header"></div>

    <div class="viewport">
        <div class="smooth-content">
            <!-- Hero Section -->
            <section class="hero">
                <h1 class="hero-title">
                    <span>Oliver Dyrup Hanert</span>
                    <p>Portfolio</p>
                </h1>
                <img class="hero-frontpage-me" src="/images/portfolio-me-1.webp" alt="me">

                <a href="#projects" class="mouse-scroll" title="scroll-down">
                    <div class="mouse">
                        <div class="scroll-indicator"></div>
                    </div>
                </a>

            </section>

            <!-- Projects Section -->
            <section id="projects" class="projects-section">
                <div class="container pb-5">
                    <h2 class="section-title">Projekter</h1>
                    <p class="section-description">Her er et udpluk af mine mange forskellige projekter, lavet b√•de i forbindelse med mit arbejde, skoleprojekter og fritidsprojekter.</p>
                </div>
                <div class="container">
                    <div class="project-filters">
                        <button class="filter-btn active" data-filter="all">Alle projekter</button>
                        <button class="filter-btn" data-filter="websites">Websites</button>
                        <button class="filter-btn" data-filter="design">Design</button>
                        <button class="filter-btn" data-filter="hobby projects">Andet</button>
                    </div>
            
                    <div class="project-grid">
                        <!-- Projects will be loaded dynamically -->
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div id="footer"></div>


    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
