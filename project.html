<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Detail</title>
    <!-- CSS Dependencies -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.2.0/css/glightbox.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/project.css" rel="stylesheet">
    <link rel="stylesheet" href="css/menu.css">
</head>
<body>
    <!-- Header placeholder -->
    <div id="header"></div>

    <!-- Project Header -->
    <section class="project-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <h1 id="project-title">Loading...</h1>
                    <p class="lead" id="project-brief">Loading...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <!-- Main Project Content -->
            <div class="col-lg-8">
                <div id="project-content" class="project-content-wrapper">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-lg-4">
                <div class="project-sidebar">
                    <div class="card">
                        <div class="card-body">
                            <h4>Project Details</h4>
                            <div class="mb-3">
                                <strong>Category:</strong>
                                <span id="project-category">Loading...</span>
                            </div>
                            <div class="mb-3">
                                <strong>Date:</strong>
                                <span id="project-date">Loading...</span>
                            </div>
                            <div class="mb-3">
                                <strong>Tech Stack:</strong>
                                <div class="tech-stack" id="project-tech-stack">
                                    <span>Loading...</span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <a href="#" id="project-link" class="btn btn-primary w-100">View Live Project</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer placeholder -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.2.0/js/glightbox.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
